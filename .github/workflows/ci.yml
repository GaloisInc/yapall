name: CI
on:
  push:
    branches:
    - main
  pull_request:

env:
  # The NAME makes it easier to copy/paste snippets from other CI configs
  NAME: yapall
  CACHE_VERSION: 1

jobs:
  doc:
    runs-on: ubuntu-latest
    permissions:
      # Cancel workflow
      actions: write
      # Upload docs
      contents: write
    steps:
    - name: Cancel previous run
      uses: styfle/cancel-workflow-action@0.12.1
      with:
        access_token: ${{ github.token }}

    - uses: actions/checkout@v4

    - name: Setup mdBook
      uses: peaceiris/actions-mdbook@v2
      with:
        mdbook-version: '0.4.33'

    - name: Build docs
      run: |
        cd doc
        mdbook build

    - name: Push docs
      uses: peaceiris/actions-gh-pages@v4
      if: ${{ github.ref == 'refs/heads/main' }}
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: doc/book

    - name: Package docs
      shell: bash
      run: |
        tar -cvf doc.tar.gz doc/book/*

    - name: Upload docs
      uses: actions/upload-artifact@v3
      if: github.repository == 'GaloisInc/${{ env.NAME }}'
      with:
        name: "${{ env.NAME }}-docs"
        path: doc.tar.gz
        if-no-files-found: error

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Format
      run: cargo fmt && git diff --exit-code
    - name: Deps
      run: |
        rustup update
        rustup component add clippy
    - uses: Swatinem/rust-cache@v2.7.3
      with:
        prefix-key: ${{ env.CACHE_VERSION }}
    - name: Lint
      run: cargo clippy -- --deny warnings

  lit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: sudo apt-get install -y llvm-14-tools
    - run: pip install lit
    - run: find tests/pointer/soundness -type f -print0 | xargs -0 sed -E -i "s/FileCheck/FileCheck-14/"
    - run: lit --verbose tests/pointer/soundness

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: KyleMayes/install-llvm-action@v2
      with:
        version: "14.0"
    - uses: Swatinem/rust-cache@v2.7.3
      with:
        prefix-key: ${{ env.CACHE_VERSION }}
    - run: env RUSTFLAGS="@$PWD/rustc-flags" cargo test --locked --no-run
    - run: env RUSTFLAGS="@$PWD/rustc-flags" cargo test
